
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>New Contact Form Message</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      background-color: #742FF8;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 5px 5px 0 0;
    }
    .content {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 0 0 5px 5px;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #999;
    }
    .message {
      background-color: white;
      padding: 15px;
      border-radius: 5px;
      margin: 10px 0;
      border-left: 4px solid #742FF8;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>New Contact Form Message</h1>
  </div>
  <div class="content">
    <p>You have received a new message from your website contact form:</p>
    
    <p><strong>Name:</strong> {{user_name}}</p>
    <p><strong>Email:</strong> {{user_email}}</p>
    
    <div class="message">
      <p><strong>Message:</strong></p>
      <p>{{message}}</p>
    </div>
  </div>
  <div class="footer">
    <p>This email was sent from the contact form on your portfolio website.</p>
  </div>
</body>
</html>
